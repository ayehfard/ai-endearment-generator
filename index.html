<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Term of Endearment Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Term of Endearment Generator</h1>
      </header>
      <main>
        <form id="term-form">
          <input
            type="text"
            placeholder="Enter a word you want to include"
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="term" id="term"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/ayehfard" target="_blank">Ayeh Fard</a>. It
        is
        <a
          href="https://github.com/ayehfard/ai-endearment-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://ai-endearment-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
